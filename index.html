<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<header class="text-center bg-primary">
    <h1 class="font-weight-bold text-white py-3">Weather Dashboard</h1>
</header>
<body>
    <main class="row d-flex m-3">
        <aside id="leftSide" class="col-4">
            <h2 class="my-2 font-weight-bold">Search for a City:</h2>
            <input id="searchInput" class="w-100 my-2">
            <button id="searchBtn" class="w-100 btn-primary my-2">Search</button>
            <div id="pastSearchContainer" class="mt-2 border-top border-dark">

            </div>
        </aside>
        <div id="rightSide" class="col-8">
            <section class="rounded border border-dark p-2">
                <h2 id="oneDayLocationDate" class="m-2 font-weight-bold">Location</h2>
                <h4 class="m-2">Temp: <span id="oneDayTemp"></span>Â°F</h4>
                <h4 class="m-2">Wind: <span id="oneDayWind"></span>MPH</h4>
                <h4 class="m-2">Humidity: <span id="oneDayHum"></span>%</h4>
            </section>
            <h3 class="m-2">5 Day Forcast:</h3>
            <section id="fiveDayContainer" class="container row">

            </section>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
